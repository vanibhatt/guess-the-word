<!DOCTYPE html>
<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>

<h2 id="player_1_display"></h2><span id="score_of_player_1"></span>
<h2 id="player_2_display"></h2><span id="score_of_player_2"></span>

<div class="container">

	<center>
		<h2 style="color:lightblue;">Guess The Word!</h2>

		<h3 id="question_person"></h3>
		<h3 id="answer_person"></h3>

		<div id="question" class="col-lg-6">

		</div>

		<br>
		<br>

		<label>Send Your Word: <b style="color: red">Try putting word which has 5 or more alphabets</b></label>
		<input type="text" id="word" class="form-control" placeholder="Write your word for the other player to guess">
		<br> 

		<button type="button" class="btn-warning btn" onclick="send()">Send</button>

	</center>

</div>
